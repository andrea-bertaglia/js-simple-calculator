<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <title>Boosio Calculator</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <!-- Container -->
      <div class="container">
        <!-- Header -->
        <header>
          <img src="./img/Boosio-logo.png" alt="Boosio Logo" />
        </header>
        <!-- /Header -->

        <!-- Display section -->
        <section class="display">
          <span id="total">0</span>
        </section>
        <!-- /Display section -->

        <!-- Buttons section -->
        <section class="buttons">
          <div class="right">
            <button class="grey-button" id="7">7</button>
            <button class="grey-button" id="8">8</button>
            <button class="grey-button" id="9">9</button>
            <button class="grey-button" id="4">4</button>
            <button class="grey-button" id="5">5</button>
            <button class="grey-button" id="6">6</button>
            <button class="grey-button" id="1">1</button>
            <button class="grey-button" id="2">2</button>
            <button class="grey-button" id="3">3</button>
            <button class="btn-0" id="0">0</button>
            <button class="btn-r" id="equals">=</button>
          </div>
          <div class="left">
            <button class="orange-button" id="c">C</button>
            <button class="blue-button" id="plus">&plus;</button>
            <button class="blue-button" id="minus">&minus;</button>
            <button class="blue-button" id="times">&times;</button>
            <button class="blue-button" id="divide">&divide;</button>
          </div>
        </section>
        <!-- /Buttons section -->
      </div>
      <!-- /Container -->
    </main>
    <!-- /Main -->

    <!-- Custom scripts -->
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
