<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <title>Boosio Calculator</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <!-- Container -->
      <div class="container">
        <!-- Header -->
        <header>
          <img src="./img/Boosio-logo.png" alt="Boosio Logo" />
        </header>
        <!-- /Header -->

        <!-- Display section -->
        <section class="display">
          <span>0,00</span>
        </section>
        <!-- /Display section -->

        <!-- Buttons section -->
        <section class="buttons">
          <div class="right">
            <button class="grey-button">7</button>
            <button class="grey-button">8</button>
            <button class="grey-button">9</button>
            <button class="grey-button">4</button>
            <button class="grey-button">5</button>
            <button class="grey-button">6</button>
            <button class="grey-button">1</button>
            <button class="grey-button">2</button>
            <button class="grey-button">3</button>
            <button class="btn-0">0</button>
            <button class="btn-r">=</button>
          </div>
          <div class="left">
            <button class="orange-button">C</button>
            <button class="blue-button">&#43;</button>
            <button class="blue-button">&#8722;</button>
            <button class="blue-button">&#215;</button>
            <button class="blue-button">&#247;</button>
          </div>
        </section>
        <!-- /Buttons section -->
      </div>
      <!-- /Container -->
    </main>
    <!-- /Main -->

    <!-- Custom scripts -->
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
